<!DOCTYPE html>
<html>
<head>
	<title>输出三角形</title>
</head>

<body>
	<center>
	
	<script>
	var shuzi =parseInt(prompt("请输入正整数的行数："," "));
	if(shuzi>5)
	{
	for(var i=shuzi ;i>0 ;i--)
	{
	for(var k=0;k<i;k++)
	{document.write("  *  ");
	}
	document.write("</br>");
	}
	}
	else if (shuzi<=5&&shuzi >0)
	{
	for(var i=shuzi;i>0 ;i--)
	{
	for(var k=0;k<i ;k++)
	{document.write("  *  ");
	}
	document.write("</br>");
	}
	for(var i=0;i<shuzi ;i++)
	{
	for(var k=0;k<=i;k++)
	{document.write("  *  ");
	}
	document.write("</br>");
	}
	
	}
	</script>
	</center>
</body>
